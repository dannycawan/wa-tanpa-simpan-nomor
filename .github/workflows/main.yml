name: Build Flutter AAB

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build AAB
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'  # Versi Flutter kamu

      - run: flutter pub get

      - run: flutter pub run flutter_launcher_icons:main  # generate icon aplikasi

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab
