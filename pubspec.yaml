name: wa_tanpa_simpan_nomor
description: A simple Flutter app to send WA messages without saving number.

# Aplikasi ini tidak diterbitkan ke pub.dev
publish_to: 'none'

# Versi aplikasi (versi kode: +1)
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Ikon iOS-style
  cupertino_icons: ^1.0.2

  # Google AdMob SDK
  google_mobile_ads: ^4.0.0

  # Untuk membuka WhatsApp
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linter untuk kualitas kode
  flutter_lints: ^3.0.0

  # Untuk generate launcher icon
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png

flutter_icons:
  android: true
  ios: false
  image_path: assets/icon.png
